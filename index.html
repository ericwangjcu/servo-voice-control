<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Voice Control Test</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Test ESP32 Communication</h2>
  <button onclick="sendTest()">Send Test to ESP32</button>
  <p id="status"></p>

  <script>
    const ESP32_IP = "http://192.168.1.42"; // ← CHANGE THIS TO YOUR ESP32 IP

    function sendTest() {
      fetch(`${ESP32_IP}/goA`)
        .then(response => {
          if (response.ok) {
            document.getElementById("status").innerText = "✅ Message sent to ESP32!";
          } else {
            document.getElementById("status").innerText = "⚠ Failed to contact ESP32";
          }
        })
        .catch(error => {
          document.getElementById("status").innerText = "❌ Error: " + error;
        });
    }
  </script>
</body>
</html>
